<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?famlily=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/whatshappening.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>What's Happening Dallas?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="assets/javascript/common.js"></script>
    <script src="assets/javascript/whapp.js"></script>
    <script src="assets/javascript/events.js"></script>


</head>
<body>

<div class="container">
    <div class="jumbotron">
        <img src="assets/images/HapLogo.png" id="logo">
    </div>
</div>

<!-- ====================================== Start of the menu - dropdown options =============================================== -->

<div class="container">
    <div id="topicButtonsBanner">

        <div class="btn-group">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="CityDropDown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" onchange="SelectCity(this.value)">
                    <i class="fas fa-city">&nbsp;</i>Other Cities</button>
                <div></div>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" type="button">Dallas</button>
                    <button class="dropdown-item" type="button">New York</button>
                    <button class="dropdown-item" type="button">Chicago</button>
                    <button class="dropdown-item" type="button">Los Angeles</button>
                    <button class="dropdown-item" type="button">Houston</button>
                </div>

            </div>
        </div>

        <!------------------------------------------ Things to do options ---------------------------------------------------------------->

        <div class="btn-group">
            <button type="button" id="thingsButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-check-circle">&nbsp;</i>Things To Do</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" value="Movies" onclick="getThings('BBQ')">Movies</a>
                <a class="dropdown-item" value="Sports" onclick="getThings('Sports')">Sports</a>
                <a class="dropdown-item" Value="Concerts" onclick="getThings('Concerts')">Concerts</a>
                <a class="dropdown-item" value="LocalEvents" onclick="getLocalEvents()">Local Events</a>
            </div>
        </div>

        <!-- ---------------------------------------- Nightlife options ------------------------------------------------------------------->

        <div class="btn-group">
            <button type="button" id="nightButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-cocktail">&nbsp;</i>Nightlife</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" value="Sports Bars" onclick="getNight('Sports Bar')">Sports Bars</a>
                <a class="dropdown-item" value="Craft Beer" onclick="getNight('Craft Beer')">Craft Beer</a>
                <a class="dropdown-item" value="Live Music" onclick="getNight('Live Music')">Live Music</a>
                <a class="dropdown-item" value="Clubs & Lounges" onclick="getNight('Clubs & Lounges')">Clubs & Lounges</a>
                <a class="dropdown-item" value="Wine Bar" onclick="getNight('Wine Bar')">Wine Bar</a>
            </div>
        </div>

        <!------------------------------------------- Food / Dining options dropdown ------------------------------------------------------>

        <div class="btn-group">
            <button type="button" id="diningButton" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-utensils">&nbsp;</i>Dining</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" value="American" onclick="getFood('American')">American</a>
                <a class="dropdown-item" value="Italian" onclick="getFood('Italian')">Italian</a>
                <a class="dropdown-item" value="BBQ" onclick="getFood('BBQ')">BBQ</a>
                <a class="dropdown-item" value="Mexican" onclick="getFood('Mexican')">Mexican</a>
                <a class="dropdown-item" value="Asian" onclick="getFood('Asian')">Asian</a>
            </div>
        </div>

        <!------------------------------------------- Newsletter Signup Tab-------------------------------------------------------------->

        <!-- **************Newsletter Modal *************************************-->

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-light" id="newsBtn"><i class="fas fa-newspaper">&nbsp;</i>Newsletter Signup</button>
        <!-- Modal -->
        <div class="modal fade" id="newsModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span id="news-title" class="glyphicon glyphicon-pencil"></span> Subscribe to our Newsletter </h4>
                        <h5 id="usrMsg"></h5>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form" id=usrForm>
                            <div class="form-group">
                                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Name</label>
                                <input type="text" class="form-control" id="usrName" placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="usremail"><span class="glyphicon glyphicon-envelope"></span> Email </label>
                                <input type="text" class="form-control" id="usrEmail" placeholder="Enter email address email@example.com">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <button type="submit" class="btn btn-success" id="submitBtn"><span class="glyphicon glyphicon-ok"></span> Submit </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ========================================= End of the menu - dropdown options =============================================== -->

<div class="container">
    <div class="row">
        <div class="col-md 6" id="content-area">
            <img src="assets/images/image002.png" id="ticket-fpo">
        </div>
        <div class="col-md-6" id="sidebar">
            <a class="weatherwidget-io" href="https://forecast7.com/en/32d78n96d80/dallas/?unit=us" data-label_1="DALLAS" data-label_2="WEATHER" data-theme="original">DALLAS WEATHER</a>
            <script>
                !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
            </script>
            <img src="assets/images/image001.png" id="advertising">
        </div>
    </div>
</div>

// <!-------------------------------- Output section / Advertising section / Footer ---------------------------------------------------->

<div class="container">
    <footer class="footer mt-auto py-3">
        <span class="text">Copyright 2019, What's Happening Media - Team Five, Inc.</span>
    </footer>
</div>
<script type="text/javascript"></script>
</body>

</html>
