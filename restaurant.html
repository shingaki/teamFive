<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select id ="ddl" name="ddl" onmousedown="this.value='';" onchange="jsFunction(this.value, 'Dallas');">
    <option value='1'>One</option>
    <option value='2'>Two</option>
    <option value='3'>Three</option>
</select>


<select id ="ct" name="ct" onmousedown="this.value='';" onchange="jsFunction(this.value);">
    <option value='1'>One</option>
    <option value='2'>Two</option>
    <option value='3'>Three</option>
</select>
</body>
<script type="text/javascript">
    function jsFunction(value, city)
    {
        alert(value, city);
    }
</script>
</html>
